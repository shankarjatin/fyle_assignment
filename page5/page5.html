<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert Growth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center my-5">
    <h5 class="text-danger">EXPERTS GROWTH</h5>
    <h3 class="extra-bold">OUR COMPANY GROWTH</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="card hover-card">
          <div class="card-body ">
            <h5 class="card-title">
              <i class="fa fa-heart"></i><br>199+
            </h5>
            <p class="card-text">Staticfied Customers</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card hover-card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fa fa-clock"></i><br>1591+
            </h5>
            <p class="card-text">Days Of Operation</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card hover-card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fa fa-check"></i><br>283+
            </h5>
            <p class="card-text">Complete Project</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card hover-card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fa fa-trophy"></i><br>75+
            </h5>
            <p class="card-text">Win Awards</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
